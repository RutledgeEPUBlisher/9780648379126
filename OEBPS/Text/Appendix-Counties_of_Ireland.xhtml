  <h2 id="toc0" class="sigil_not_in_toc">Counties of the Isle of Ireland</h2>

  <figure id="figure007">
    <img alt="county names of Ireland" src="../Images/819px-Ireland_trad_counties_named.svg.png"/>

    <figcaption>One island, two countries. County names of the whole island. Note that the counties Antrim, Armagh, Down, Fermanagh, Londonderry, and Tyrone, are six counties of the province of Ulster which is part of the United Kingdom. The other counties make up the Republic of Ireland.</figcaption>
